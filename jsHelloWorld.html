<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript"?>
			$(document).ready(function()  {
				$('#message').text( "Hello, World!");
				changeImage();
			});
			function changeColor() {
				$('#message').css('color','red');
			}
			function changeImage() {
				$("#logo").attr('src','https://home.catapultsystems.com/SiteAssets/images/catapult_logo_small.jpg');
			}
		</script>
	</head>
	<body>
		<div id="message"></div>
		<p>The message above was set using jQuery. </p>
		<input type="button" value="Change message color" onclick="changeColor()"></input>
		<div>
			<img id="logo" src="https://cat.sharepoint.com/sites/FuseGovDemo/Style%20Library/_fuse/images/logo.png"></img>
		</div>
	</body>
</html>
