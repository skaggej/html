<html>
<head>
   <title>Loops</title>

</head>

<body bgcolor="#EEEE77">
<H1>Loop Test</H1>

<!--Enter code here-->
<script language="JavaScript">
for(var i=1;i<=200;i++)
{
	document.write("<br/>" + i + " squared is " + (i*i))
	if((i*i)>50)
	{
		document.write("<br/>" + "Result exceeds limit.")
		document.write("<br/>" + "Program stopped.")
		break
	}
}
</script>

</body>
</html>
