<html>
<head>
   <title>FunctionPractice</title>

<!--Add function here-->
<script language="JavaScript">
function userChoice()
{
	var result=confirm("Do you accept the terms of this agreement?")
	if(result)
	{
		alert("Thank you for confirming!")
	}
	else
	{
		alert("Well, thanks for nothing then.")
	}
}
</script>
</head>

<body bgcolor="#44EE77">
<H1>Practice with Functions and Conditionals</H1>

<!--Add button to start function here-->
<input type="button" OnClick="userChoice()" value="Click here to make a choice"/>
</body>
</html>
