<html>
<head>
   <title>ArithmeticOperators</title>

<SCRIPT language = "JavaScript">
function getTip(dinnerCost) {
//Enter code here
var theTip
dinnerCost=parseFloat(dinnerCost)
theTip=dinnerCost*.20
theTip=parseInt(theTip * 100)/100
dinnerCost+=theTip
document.form1.txtTip.value=theTip
document.form1.txtTotal.value=dinnerCost
}
</SCRIPT>

</head>

<body bgcolor="#DD9955">
<H1>Arithmetic Operators</H1>
<br>
<H2>Tip Calculator</H2>

<FORM name="form1">
Cost of dinner:
<INPUT Type="text" size=10 Name="txtCost"><br>
<br>
<INPUT Type="button" Value="Calculate Tip" OnClick="getTip(txtCost.value)">
<br>
<br>
The tip is <INPUT Type="text" size=12 Name="txtTip">
for a total of <INPUT Type="text" size=12 Name="txtTotal">
</FORM>

</body>
</html>
