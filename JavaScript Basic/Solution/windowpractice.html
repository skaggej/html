<html>
<head>
   <title>WindowObject</title>

<!--Enter function here-->
<script language="JavaScript">
	function openWindow()
	{
		//It's important to note that the second parameter (after the URL) must NOT contains spaces.
		window.open("http://www.javascriptworld.com","JavaScriptWorld","toolbar=1","menubar=1","width=500 height=300");
	}
</script>

</head>

<body text="#332A2A" bgcolor="#5A9B47">
<H1>Window Practice</H1>

<!--Add link here-->
<a href="javascript:openWindow()">Open the Window!</a>

</body>
</html>
