<html>
<head>
   <title>JavaScript Functions</title>

<!--Enter the function here-->
<script language="JavaScript">
function showAlert()
{
	alert("A user-defined function!")
}
</script>
</head>

<body bgcolor="#AAFF99">

<h1>A User-Defined Function</h1>
<br>
A function is defined in the head or body section, and<br>
is run whenever it is called.<br><br>

<FORM>
<!--Enter the button def here-->
<input type="button" value="Run the Function!" OnClick="showAlert()" />
</FORM>
</body>
