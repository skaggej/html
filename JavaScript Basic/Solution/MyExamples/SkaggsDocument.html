<html>
<head>
	<title>Writing to a Page with document.write()</title>
	<script language="JavaScript">
		function writeToDocument()
		{
			document.write("This text is written by calling document.write().<br/>");
			document.writeln("Calling document.writeln() automatically adds a new line at the end, but HTML ignores it.<br/>");
			document.write("So, we use the &lt;br/&gt; HTML tag to start a new line on the document.<br/>");
			document.write("This document was last modified on " + document.lastModified.fontcolor("red") + "<br/>");
			document.write("The background color of this document is " + document.bgColor + "<br/>");
			document.write("The foreground color of this document is " + document.fgColor + "<br/>");
			document.write("The color of hyperlinks on this document is " + document.linkColor + "<br/>");
			document.write("The color of visited hyperlinks on this document is " + document.vlinkColor + "<br/>");
			document.title = "This title was set using JavaScript!";
			document.write("The title of this document is '" + document.title + "'<br/>");
			document.close();			
		}
		function setDocumentProperties()
		{
			document.bgColor="#6484B8";
			document.fgColor="#F0EEEB";
			document.linkColor="yellow";
			document.vlinkColor="orange";
			document.title="This title was set using JavaScript!";
		}
	</script>
</head>
<body onload="setDocumentProperties()">
	This is some static text on the page and is not being controlled by JavaScript.<br/><br/>
	<a href="http://www.javascriptworld.com">JavaScript World</a><br/><br/>
	<input type="button" value="Write to Document" id="bWriteToDocument" onclick="writeToDocument()" />
</body>
</html>
