<head>
   <title>Write</title>

<!--Enter the function here-->
<script language="JavaScript">
	function newPage()
	{
		var userName = prompt("Please enter your name: ","");
		document.write("<h1>Welcome " + userName + "<br/></h1>");
		document.write("<h2>to your new home page!</h2>");
	}
</script>

</head>

<body bgcolor="#EECC88">

<H1>The document.write() Method</H1>

<!--Enter the link here-->
<a href="javascript:newPage()">Create-a-Page!</a>

</body>
</html>
