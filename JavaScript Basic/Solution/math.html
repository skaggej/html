<html>
<head>
   <title>Math</title>

<!--Add function here-->
<SCRIPT language="JavaScript">
//Enter code here
function findArea(cirRadius)
{
	cirRadius = parseFloat(cirRadius)
	var cirArea
	cirArea = Math.PI * (Math.pow(cirRadius,2))
	alert("The area of that circle is " + cirArea + ", or about " + Math.round(cirArea))
}
</SCRIPT>

</head>

<body bgcolor="#66AAAA">
<H1>The Math Object</H1>

<FORM>
<br>
Enter the radius of a circle: 
<INPUT Type="text" Size=10 Name="theRadius">
<br><br>
<INPUT Type="button" Value="Find the Area" OnClick="findArea(theRadius.value)">
</FORM>

</body>
</html>
